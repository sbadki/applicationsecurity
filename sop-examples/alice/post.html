<!DOCTYPE html>
<html>

<body>
    <h1>Post data to another origin: bob.example.com</h1>

    <form action="http://bob.example.com/bob/bob.html" method="POST">
        <input name="email" type="text">

        document.getElementById("demo").innerHTML = lastModified;
        </script>
</body>
